<HTML>
<head>
	<title>Forms</title>
	<link rel="stylesheet" href="bootstrap.css">

</head>
<BODY>
<div class="wrapper">
	<form>
	
		<fieldset>
			<legend>Full Name</legend>
			
			<label>Last Name</label>
			<input type="text">

			<label>First Name</label>
			<input type="text">

			<label>Middle Initial</label>
			<input type="text">

			<label>Name Suffix</label>
			<input type="text">

		</fieldset>
		
		<fieldset>
			
			<label>Gender</label>
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
			
			<label>Birth Date</label>
			<input type="text">
			
			<label>Email</label>
			<input type="text">
			
			<label>Affiliation</label>
			<input type="text" placeholder="this is temporary, check back later">
			
			<label>How long have you been affiliated with your parent organization? (in years)</label>
			<input type="text">
		
		</fieldset>

	</form>	
</div>
</BODY>
</HTML>
