<HTML>
<head>
	<title>GCAT Proctor Application</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/customize.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	
</head>
<BODY>
<div class="info-form">

	<div class="col-md-3">

		<legend>Add or Edit Teacher</legend>
	
		<form class="form" role="form">
			<div class="form-group">		
				<label>Last Name</label>			
				<input class="form-control" type="text" id="lname">
			</div>
			
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" id="fname">
			</div>
			
			<div class="form-group">
				<label>Middle Initial</label>
				<input type="text" class="form-control" id="mname">
			</div>
			
			<div class="form-group">
				<label>Name Suffix</label>
				<input type="text" class="form-control" id="name_suffix">
			</div>
			
			<div class="form-group">
				<label>Gender</label>
				<input type="text" class="form-control" id="gender">
			</div>
			
			<div class="form-group">
				<label>Birthdate</label>
				<input type="text" class="form-control" id="birthdate">
			</div>
			
			<div class="form-group">
				<label>Email Address</label>
				<input type="text" class="form-control" id="email">
			</div>
			
		</form>
		
		<form class="form" role="form">
			
			<div class="form-group">
				<label>Affiliation/Parent Organization</label>
				<select class="form-control">
					<option value="affiliation_one">Option 1</option>
					<option value="affiliation_two">Option 2</option>
				</select>
			</div>
			
			<div class="form-group">
				<label>(If the school/industry/company is not on the list above) Source Affiliation</label>
				<input type="text" class="form-control" id="source_affiliation">
			</div>

			<div class="form-group">
				<label>Role/Position in your Parent</label>
				<input type="text" class="form-control" id="role">
			</div>

			<div class="form-group">
				<label>How long have you been affiliated with your parent organization? (in years)</label><br/>
				<input type="text" class="form-control" id="affiliation_length">
			</div>
		</form>
	
		<div class="submit-button">
			<button class="btn btn-primary" name="submit">Submit</button>
		</div>
				
	</div>
	
	<div class="col-md-9">
	
	<legend>List of Teachers</legend>
	
	<button class="btn btn-danger">Delete</button>
	<button class="btn btn-success">Refresh</button>
	<button class="btn btn-info">Print List</button>	
	
	<table class="table table-area">
		<tr>
			<th></th>
			<th>Action</th>
			<th>Last Name</th>
			<th>First Name</th>
			<th>Middle Initial</th>
			<th>Name Suffix</th>
			<th>Gender</th>
			<th>Birthdate</th>
			<th>Email Address</th>
			<th>Affiliation/Parent Organization</th>
			<th>Role/Position</th>
			<th>Affiliation Length</th>
		</tr>
		<tr>
			<td><input type="checkbox"></td>
			<td><a href="#">Edit</a> | <a href="#">Delete</a></td>
			<td>Cruz</td>
			<td>Raymond</td>
			<td>C</td>
			<td>-</td>
			<td>M</td>
			<td>11/13/1993</td>
			<td>rjncruz@gmail.com</td>
			<td>ADMU</td>
			<td>Professor</td>
			<td>10</td>
		</tr>
	</table>

	<button class="btn btn-danger">Delete</button>
	<button class="btn btn-success">Refresh</button>
	<button class="btn btn-info">Print List</button>
	
	</div>
</div>	
</BODY>

</HTML>
