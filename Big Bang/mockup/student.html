<HTML>
<head>
	<title>Forms</title>
	<link rel="stylesheet" href="bootstrap.css">

</head>
<BODY>
<div class="wrapper">

	<form>
	
		<fieldset>
			<legend>Full Name</legend>
			
			<label>Name Suffix</label>
			<input type="text">
			
			<label>Last Name</label>
			<input type="text">
		
			<label>First Name</label>
			<input type="text">
		
			<label>Middle Initial</label>
			<input type="text">
		</fieldset>
		
		<fieldset>
			
			<label>Are you a new applicant</label>
			<input type="radio" name="applicant" value="yes">Yes
			<input type="radio" name="applicant" value="no">No
			
			<label>If no, do you want to update your information (Do we even need this here)</label>
			<input type="radio" name="update" value="yes">Yes
			<input type="radio" name="update" value="no">No
			
			<label>ID Number</label>
			<input type="text">
		
		</fieldset>
		
		<fieldset>
			
			<label>Civil Status</label>
			<input type="radio" name="civil" value="married">Married
			<input type="radio" name="civil" value="single">Single
			<input type="radio" name="civil" value="separated">Separated
			
			<label>Birth Date</label>
			<input type="text">
			
			<label>Birthdate</label>
			<input type="text">
			
			<label>If no, do you want to update your information</label>
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
		
			<label>Nationality</label>
			<input type="text" placeholder="this is actually a dropdown">
			
		</fieldset>
				
		
		<fieldset>
			
			<legend>Current Address</legend>
			
			<label>Street Number</label>
			<input type="text">
			
			<label>Street Name</label>
			<input type="text">
			
			<label>City</label>
			<input type="text">
			
			<label>Province</label>
			<input type="text" placeholder="this is actually a dropdown">
			
			<label>Region</label>
			<input type="text" placeholder="this is actually a dropdown">
			
		</fieldset>
				
		
		<fieldset>
			
			<legend>Alternate Address</legend>
			
			<label>Street Number</label>
			<input type="text">
			
			<label>Street Name</label>
			<input type="text">
			
			<label>City</label>
			<input type="text">
			
			<label>Province</label>
			<input type="text" placeholder="this is actually a dropdown">
			
			<label>Region</label>
			<input type="text" placeholder="this is actually a dropdown">
			
		</fieldset>
		
		<fieldset>
			<legend>Contact Details</legend>
			
			<label>Mobile</label>
			<input type="text">
			
			<label>Landline</label>
			<input type="text">
			
			<label>Email</label>
			<input type="text">
			
			<label>Facebook</label>
			<input type="text">
			
		</fieldset>
		
		<fieldset>
			<legend>Academic Background</legend>
			
			<label>Course</label>
			<input type="text" placeholder="AB/BS">
			<input type="text" placeholder="Degree">
			
			<label>Year</label>
			<input type="text">
			
			<label>School</label>
			<input type="text">
			
			<label>Branch</label>
			<input type="text">
			
			<label>Expected Year of Graduation</label>
			<input type="text">
			
			<label>Are you a DOST Scholar</label>
			<input type="radio" name="DOSTscholar" value="yes">Yes
			<input type="radio" name="DOSTscholar" value="No">No
			
			<label>If not, are you a recipient of any scholarship? Specify if yes.</label>
			<input type="radio" name="scholar" value="yes">Yes
			<input type="radio" name="scholar" value="No">No
			<label>Scholarship</label>
			<input type="text">
			
			<label>What BPAP-CHED intervention program has been taken previously?</label>
			<input type="checkbox" name="program" value="best">AdEPT
			<input type="checkbox" name="program" value="adept">BEST
			<input type="checkbox" name="program" value="smp">SMP
			<input type="checkbox" name="program" value="gcat">GCAT
			
			<label>Are you willing to work for the IT-BPO sector</label>
			<input type="radio" name="work" value="yes">Yes
			<input type="radio" name="work" value="No">No			
		</fieldset>
		
	</form>

</div>	
</BODY>

</HTML>
