<HTML>
<head>
	<title>Stipend Process Tracker</title>
	<link rel="stylesheet" href="bootstrap.css">

</head>
<BODY>

<div class="wrapper">
	

	<form>			
		<fieldset>
			<legend>Checked By</legend>
			<label>Subject</label>
			<input type="text" placeholder="BPO 101/102">
			<label>Name</label>
			<input type="text" placeholder="Chec Kerr">
			<label>From</label>
			<input type="text" placeholder="11/10/2013">
		</fieldset>
		<fieldset>
			<legend>Personal Information</legend>
			<label>Name Suffix</label>
			<input type="text" placeholder="Mr.">
			<label>Last Name</label>
			<input type="text" placeholder="Cruz">
			<label>First Name</label>
			<input type="text" placeholder="Raymond Joseph Nathaniel">
			<label>Middle Initial</label>
			<input type="text" placeholder="C">
			<label>State University</label>
			<input type="text" placeholder="System Generated">
		</fieldset>
		<fieldset>
			<legend>Stipend</legend>
			<label>Amount</label>
			<input type="text" placeholder="100.00">
			<label>Claimed?</label>
			<input type="checkbox" name="am_snack" value="yes">
		</fieldset>
	</form>
	
	</div>	

</div>	
</BODY>

</HTML>
